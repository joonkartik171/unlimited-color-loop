<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordian</title>
    <link rel="stylesheet" href="sty.css">
    <script src="https://kit.fontawesome.com/3607e1c148.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
   <h1>click to change the background color</h1>
   <button id="start">start</button>
   <button id="stop">stop</button>
</div>
    <script>
let a= document.querySelector("#start")
let b= document.querySelector("#stop")

        function randomcolor(){
       const hex ='0123456789ABCDEF';
       let color="#";
       for(let i=0; i<6;i++){
        color += hex[Math.floor(Math.random()*16)];
       }
       return color;
      }
      let interval;
      const startcolor = function (){
        if(!interval){
           interval=setInterval(change,1000) 
        }
        

       function change() {document.body.style.backgroundColor=randomcolor()};}

       const stopcolor =function(){clearInterval(interval);
    interval = null} 

      a.addEventListener("click", startcolor)
      b.addEventListener("click", stopcolor)
       
      
      

    </script>
</body>
</html>
